<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <style>
        .custom-parallax-section {
            position: relative;
            height: 100vh;
            background-image: url('assets/images/home/bg-image-home-01.jpg'); /* Desktop Background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .custom-parallax-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%; /* Ensures it always covers the section */
            bottom: 0; /* Prevents any visible gap */
            object-fit: cover; /* Prevents stretching */
        }

        /* Mobile-specific background */
        @media (max-width: 768px) {
            .custom-parallax-section {
                background-image: url('assets/images/home/home-tiles-mobile-1.jpg'); /* Mobile Background */
                background-attachment: scroll; /* Prevents fixed background on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="custom-parallax-section">
        <img src="assets/images/home/home-mask-1.png" alt="Parallax Image" class="custom-parallax-image">
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".custom-parallax-image", {
            y: -100, /* Moves upward */
            scrollTrigger: {
                trigger: ".custom-parallax-section",
                start: "top bottom",
                end: "bottom top",
                scrub: true
            }
        });

        gsap.to(".custom-parallax-section", {
            backgroundPositionY: "-50px", /* Moves background at a different speed */
            scrollTrigger: {
                trigger: ".custom-parallax-section",
                start: "top bottom",
                end: "bottom top",
                scrub: true
            }
        });
    </script>

</body>
</html>
