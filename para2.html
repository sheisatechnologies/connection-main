<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Background Parallax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .parallax-section {
            position: relative;
            height: 100vh;
            background-image: url('assets/images/home/bg-image-home-01.jpg'); /* Replace with actual image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }
        .parallax-image {
            position: absolute;
            width: 100%; /* Cover full background */
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="section bg-primary text-white">Welcome to the Parallax Page</section>
    
    <section class="parallax-section">
        <img src="assets/images/home/home-mask-1.png" alt="Parallax Image" class="parallax-image">
    </section>
    
    <section class="section bg-secondary text-white">More Content Below</section>
    
    <script>
        gsap.registerPlugin(ScrollTrigger);

        
        gsap.to(".parallax-image", {
            // scale: 1.2,
            y: -100,
            scrollTrigger: {
                trigger: ".parallax-section",
                start: "top bottom",
                end: "bottom top",
                scrub: true
            }
        });
    </script>
</body>
</html>
